<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css\style.css">
	<title>Table</title>
</head>
<body>
<table>
	<tr>
		<td colspan="2">asd</td>
		
		<td colspan="3">asd</td>
		
		<td colspan="2" class="yellow">asd</td>
		
	</tr>
	<tr>
		<td rowspan="2">asd</td>
		<td colspan="4" rowspan="4" class="red">asd</td>
		
		<td colspan="2" rowspan="2" class="yellow">asd</td>
		
	</tr>
	<tr>
		
		
		
	</tr>
	<tr>
		<td rowspan="3">asd</td>
		
		<td rowspan="2">asd</td>
		<td rowspan="2">asd</td>
	</tr>
	<tr>
		
		
		
		
	</tr>
	<tr>
		
		<td class="black">asd</td>
		<td class="black">asd</td>
		<td colspan="2">asd</td>
		
		<td colspan="2">asd</td>
		
	</tr>
	<tr>
		<td rowspan="3" class="yellow">asd</td>
		<td class="black">asd</td>
		<td class="black">asd</td>
		<td colspan="2">asd</td>
		
		<td colspan="2" rowspan="2" class="blue">asd</td>
		
	</tr>
	<tr>
		
		<td colspan="2">asd</td>
		
		<td colspan="2" class="black">asd</td>
		
		
	</tr>
	<tr>
		
		<td colspan="2">asd</td>
		<td colspan="4">asd</td>
		
		
		
	</tr>
</table>
	
</body>
</html>
